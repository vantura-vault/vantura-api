services:
  - type: web
    name: vantura-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: vantura-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: http://localhost:5174
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_BASE
        value: https://api.openai.com/v1
      - key: LLM_MODEL
        value: gpt-4o-mini
    healthCheckPath: /health

databases:
  - name: vantura-postgres
    region: oregon
    plan: free
    databaseName: vantura_postgres
    user: vantura_postgres_user
